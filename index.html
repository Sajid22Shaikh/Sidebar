<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Filter UI</title>
    
</head>
<body>
    <!-- <div class="title">
<h1><img src="th-removebg-preview.png" alt="">Google Shopping</h1></div> -->
<div class="filter-container">
    <b>Refine results</b>
    <div class="under"><i class="fas fa-star"></i>  Best</div>
    <div class="under"><i class="fas fa-map-marker-alt"></i>  Near by</div>
    <div class="under"><i class="fas fa-recycle"></i>   Used</div>
    <!-- Sort By Section -->
    <div class="filter-section">
        <input type="checkbox" id="sort-toggle" class="filter-toggle">
        <label for="sort-toggle"><b>Sort by </b></label>
        <div class="filter-options">
            <label>Price: low to high</label>
            <label>Price: high to low</label>
        </div>
    </div>

    <!-- Price Section -->
    <div class="filter-section">
        <input type="checkbox" id="price-toggle" class="filter-toggle">
        <label for="price-toggle"><b>Price</b> </label>
        <div class="filter-options">
            <label> Under ₹1,500</label>
            <label> ₹1,500 - ₹5,000</label>
            <label> ₹5,000 - ₹10,000</label>
            <label> ₹10,000 - ₹35,000</label>
            <label> Over ₹35,000</label>
            <div class="price-range">
                <input type="number" placeholder="₹ Min">
                <input type="number" placeholder="₹ Max">
                <button style="background-color: transparent;">Go</button>
            </div>
        </div>
    </div>

    <!-- Category Section -->
    <div class="filter-section">
        <input type="checkbox" id="category-toggle" class="filter-toggle">
        <label for="category-toggle"><b>Category</b></label>
        <div class="filter-options">
            <label><input type="checkbox" value="software"> Software</label>
            <label><input type="checkbox" value="video-games"> Video Games</label>
            <label><input type="checkbox" value="shoes"> Shoes</label>
            <label><input type="checkbox" value="books"> Books</label>
            <label><input type="checkbox" value="electronics"> Electronics</label>
        </div>
    </div>

    <!-- Brand Section -->
    <div class="filter-section">
        <input type="checkbox" id="brand-toggle" class="filter-toggle">
        <label for="brand-toggle"><b>Brand</b> </label>
        <div class="filter-options">
            <label><input type="checkbox" value="oneplus"> OnePlus</label>
            <label><input type="checkbox" value="apple"> Apple</label>
            <label><input type="checkbox" value="oppo"> OPPO</label>
            <label><input type="checkbox" value="realme"> Realme</label>
            <label><input type="checkbox" value="ezytal"> ezytal</label>
        </div>
    </div>

    <!-- Free Delivery Section -->
    <div class="filter-section">
        <input type="checkbox" id="delivery-toggle" class="filter-toggle">
        <label for="delivery-toggle"><b>Free delivery</b> </label>
        <div class="filter-options">
            <label><input type="checkbox" value="free-delivery"> Free Delivery Available</label>
        </div>
    </div>
</div>

</body>
</html>
